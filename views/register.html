<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1785552741663776";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class = "space-row"></div>
<div class = "space-row"></div>

<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

<div class="row">
    <form class="col s12">

      <div class = "col s6 offset-s3">
        <h5>Join a Community Where You Belong</h5>
      </div>

        <div class="input-field col s6 offset-s3">
          <input id="first_name" type="text" class="validate" ng-model="firstName">
          <label for="first_name">First Name</label>
        </div>

        <div class="input-field col s6 offset-s3">
          <input id="last_name" type="text" class="validate" ng-model="lastName">
          <label for="last_name">Last Name</label>
        </div>

        <div class="input-field col s6 offset-s3">
          <input id="username" type="text" class="validate" ng-model="username">
          <label for="username">Username</label>
        </div>

        <div class="input-field col s6 offset-s3">
          <input id="password" type="password" class="validate" ng-model="password">
          <label for="password">Password</label>
        </div>

        <div class="input-field col s6 offset-s3">
          <input id="email" type="email" class="validate" ng-model="email">
          <label for="email">Email</label>
        </div>

    </form>
  </div>

<div class = "center">

  <button class="btn waves-effect waves-light light-blue darken-1" type="submit" name="action" ng-click="registerUser(email, password, firstName, lastName, username)">Register
    <i class="material-icons right">done_all</i>
  </button>

</div>
<div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true"></div>
<button ng-click= "loginPopup()">login with facebook</button>

<img class = "google" ng-click= "googleLoginPopup()"ng-src = "./img/google-sign-in.png" />
