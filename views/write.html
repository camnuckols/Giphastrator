<div class = "container">
<div class = "row">

<div class = "col s2">
  <label>Select GIF symbol</label>
    <select class="browser-default" ng-model = "id">
      Â <option value="" disabled selected style="display: none;">/ (Default)</option>
        <option value="/">/</option>
        <option value="$">$</option>
        <option value="+">+</option>
        <option value="*">*</option>
        <option value="&">&</option>
        <option value="#">#</option>
        <option value="!">!</option>
        <option value="@">@</option>
        <option value="%">%</option>
        <option value="=">=</option>
        <option value=".">.</option>
        <option value="^">^</option>
        <option value="-">-</option>
        <option value="|">|</option>
        <option value="[">[</option>
        <option value="]">]</option>
        <option value="{">{</option>
        <option value="}">}</option>
        <option value=":">:</option>
        <option value=",">,</option>
        <option value="`">`</option>
        <option value="<"><</option>
        <option value=">">></option>
        <option value="\">\</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="z">z</option>
      </select>
    </div>
  </div>
</div>

<div class = "container">
  <div class = "row">
    <h5>Custom GIF's</h5>
      <div class="chip black white-text" ng-repeat = "tags in tag">
        {{tags}}
        <i class="material-icons">close</i>
      </div>
  </div>
</div>
