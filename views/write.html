<!-- This is the dropdown menu that the user can use to choose the symbol
that they want to use to create custom GIF's in their writing. -->

<div class="container">
    <div class="row">

        <div class="col s2">
            <label>Select GIF symbol</label>
            <select class="browser-default" ng-model="id">

                <option value="" disabled selected style="display: none;">/</option>
                <option value="/">/</option>
                <option value="$">$</option>
                <option value="+">+</option>
                <option value="*">*</option>
                <option value="&">&</option>
                <option value="#">#</option>
                <option value="!">!</option>
                <option value="@">@</option>
                <option value="%">%</option>
                <option value="=">=</option>
                <option value=".">.</option>
                <option value="^">^</option>
                <option value="-">-</option>
                <option value="|">|</option>
                <option value="[">[</option>
                <option value="]">]</option>
                <option value="{">{</option>
                <option value="}">}</option>
                <option value=":">:</option>
                <option value=",">,</option>
                <option value="`">`</option>
                <option value="<">
                    <</option>
                        <option value=">">></option>
                        <option value="\">\</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="z">z</option>
            </select>
        </div>

<!-- This is the rating system dropdown menu for user's to
choose which rating of GIF's they want to use-->

        <div class="col s2">
            <label>Choose GIF Rating</label>
            <select class="browser-default" ng-model="rating">

                <option value="" disabled selected style="display: none;">PG</option>
                <option value="y">Y</option>
                <option value="g">G</option>
                <option value="pg">PG</option>
                <option value="pg-13">PG-13</option>
                <option value="r">R</option>
            </select>
        </div>
    </div>
</div>

<!-- This creates the chips for each GIF that is added
to the page when the user is writing. -->

<div class="container">
    <div class="row">
        <h5>Custom GIF's</h5>
        <div class="chip black white-text" ng-repeat="tags in tag">
            {{tags}}
            <i class="material-icons">close</i>
        </div>
    </div>
</div>

<!-- This is the area where users write and their creations come to be. (aka textbox)-->

<div class="row">
    <form class="col s11 offset-s1">
        <div class="row">
            <div class="input-field col s11">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea" ng-model="userInput"></textarea>
                <label for="icon_prefix2">Write Here:</label>
            </div>
        </div>
    </form>
</div>

<!-- Where I bind what the user writes to the page-->

<div class="row">
    <div class="words col s10 offset-s1" ng-bind-html="words"></div>
</div>
