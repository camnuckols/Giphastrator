<!DOCTYPE html>
<html lang="en" ng-app = 'giphastrator'>
<head>
  <title>Giphastrator</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel = "stylesheet" href = "./css/styles.css" name = "Default Styles"/>
  <link rel = "stylesheet" href = "./css/mobileStyles.css" name = "Mobile Styles"/>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body>

  <navbar></navbar>
  <ui-view></ui-view>
  <!-- <write></write> -->
  <custom-footer></custom-footer>


  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <!-- UI Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <!-- Angular Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>
  <!-- Ng Sanitize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.js"></script>
  <!-- Angular SocialShare -->
  <script src="./js/angular-socialshare/dist/angular-socialshare.js"></script>
  <!--Clipboard JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
  <!-- Auth0's lock widget library -->
  <script type="text/javascript" src="https://cdn.auth0.com/js/lock-7.12.min.js"></script>
  <!-- Angular cookie wrapper library for client cookies -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-cookies.js"></script>
  <!-- Auth0's Angular SDK Library -->
  <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
  <!-- Angular wrapper for localStorage and sessionStorage. Defaults to ng-cookies if not available -->
  <script src="http://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"> </script>
  <!-- Angular wrapper library for JWT-->
  <script src="http://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js" type="text/javascript"> </script>

  <!-- Custom Scripts-->
  <script src="./js/app.js"></script>
  <script src="./js/directives/navbar.js"></script>
  <script src="./js/directives/custom-footer.js"></script>
  <script src="./js/services/writeService.js"></script>
  <script src="./js/controllers/writeController.js"></script>
  <script src="./js/directives/write.js"></script>
  <script src="./js/directives/register.js"></script>
  <script src="./js/services/registerService.js"></script>
  <script src="./js/directives/learnMore.js"></script>
  <script src="./js/directives/card.js"></script>
  <script src="./js/directives/dashboardDirective.js"></script>
  <script src="./js/controllers/dashboardController.js"></script>
  <script src="./js/services/dashboardService.js"></script>
  <script src="./js/controllers/navbarCtrl.js"></script>
  <script src="./js/controllers/userWrite.js"></script>
  <script src="./js/services/registerService.js"></script>
  <script src="./js/controllers/registerCtrl.js"></script>
</body>
</html>
